<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency: 'R$' }}</h4>
    <p *ngIf="product.description">
    Descrição: {{ product.description }}
     </p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
