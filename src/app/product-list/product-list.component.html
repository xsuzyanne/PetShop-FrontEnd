<body>


<app-navigation-toolbar></app-navigation-toolbar>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile>
    <mat-card class="dashboard-class">
      <mat-card-header>
        <a href="">
          <mat-icon class="material-icons">local_shipping</mat-icon>
          <strong>Frete Grátis Nordeste</strong>
        </a>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-class">
      <mat-card-header>
        <a href="">
          <mat-icon class="material-icons">shower</mat-icon>
          <strong>Banho e Tosa</strong>
        </a>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
  <mat-card class="dashboard-class">
    <mat-card-header>
      <a href="">
        <mat-icon class="material-icons">credit_card</mat-icon>
        <strong>Até 3x sem juros</strong>
      </a>
    </mat-card-header>
  </mat-card></mat-grid-tile>
  <mat-grid-tile>
  <mat-card class="dashboard-class">
    <mat-card-header>
      <a href="">
        <mat-icon class="material-icons">store_mall_directory</mat-icon>
        <strong>Retire e Troque na loja</strong>
      </a>
    </mat-card-header>
  </mat-card></mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>


<mat-grid-list cols="5" rowHeight="450px">
  <mat-grid-tile *ngFor="let product of products" >
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <a [title]="product.name + ' detalhes'" [routerLink]="['/products', product.id]">
            {{ product.name }} </a>
        </mat-card-title>
        <div *ngIf="admin" >
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <div *ngIf="!admin">
          <button mat-icon-button class="more-button visibility" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Editar</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
      </mat-card-header>
      <img mat-card-image [src]="product.url_image">
      <button type="button" (click)="addToCart(product)">Adicionar ao carrinho</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</body>
