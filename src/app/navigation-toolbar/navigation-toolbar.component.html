<mat-toolbar>
  <img
    src="..\assets\PetShopLogoP.png"
    alt="Logo de Cachorro Laranja com teclado de computador"
  />
  <span>PetShop Code</span>
  <button
    mat-icon-button
    class="example-icon"
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="after">
    <button mat-menu-item (click)="newProduct()">Adicionar Produto</button>
    <button mat-menu-item disabled>Gerenciar Usuários (Em Breve)</button>
  </mat-menu>
  <span class="example-spacer"></span>
  <div *ngIf="this.usuarioName">
    <p>
      Olá, {{ this.usuarioName }}
      <button
        (click)="logOff()"
        mat-button
        color="warn"
        class="example-button-row"
      >
        Sair
      </button>
    </p>
  </div>
  <div *ngIf="!this.usuarioName">
    <button mat-raised-button class="example-button-row">
      <a [routerLink]="'/login'" class="link-toolbar"
        ><mat-icon class="material-symbols-outlined">person</mat-icon
        ><span>Entre ou cadastre-se</span></a
      >
    </button>
  </div>
  <a [routerLink]="'/cart'" class="example-icon">
  <mat-icon>shopping_cart</mat-icon>
  </a>
</mat-toolbar>
